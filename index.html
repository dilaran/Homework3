<hr id="hr">
<div class="col-lg-12 col-md-9 col-sm-6">
   <!-- <form name="myform" method="post" action="">

                     <input name="row_password" type="text" id="myInput">&nbsp;

   <div class="inner-section">
      <div class="password-section">
      <div class="pass-field" id="pass-field">
      your password will appear here
    </div> 

        <br>
          <button id="copy" class="copy">Copy to Clipboard</button>
          <button class="generate" id="generate">Generate Password</button>
          <div class="alert" id="alert"><span class="message" id="message"></div>
        </div>
        <div class="controls">
            <div class="control length" id="length-box" >
              <label for="length">Password Length</label>
              <input type="range" id='length' min="4" max="20" list="ranges">
              <datalist id="ranges">
                <option value="4" label="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">        
                <option value="9">
                <option value="10">
                <option value="11">
                <option value="12" label="12">
                <option value="13">
                <option value="14">
                <option value="15">
                <option value="16">
                <option value="17">
                <option value="18">
                <option value="19">
                <option value="20">
              </datalist>
            </div>
          <div class="control">
            <input type="checkbox" id="lowercase">
            <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="uppercase">
            <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="numbers">
            <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="punctuation">
            <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
          </div>
           
    
  </div>
  </div>
</div>
